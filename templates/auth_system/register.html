<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="auth-form register-sizes">
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div>
                    {{ form.as_p }}
                </div>

                <div>
                    <button type="submit">Зареєструватися</button>
                    <p style="margin-left: 10px;">Вже є акаунт? <a href="{% url 'login' %}">Увійти</a></p>
                </div>
            </form>
            {{ form.errors }}
    
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
