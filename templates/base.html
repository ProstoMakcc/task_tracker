<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task tracker</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="header">
        <div>
            <h1 class="searchbar">Task Tracker</h1>
        </div>
        {% block header %}

        {% endblock %}
        
        <div class="searchbar">
            <a href="{% url 'task-list' %}"><button type="button" class="button">Список завдань</button></a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}"><button type="button" class="button">Вийти</button></a>
                <p>{{ request.user.username }}</p>
                <a href="{% url 'profile' %}"><image src="{{ user.avatar.url }}" alt="Avatar" class="avatar" style="width: 48px; border-radius: 48px;"></a>
            {% else %}
                <a href="{% url 'register' %}"><button type="button" class="button">Реєстрація</button></a>
                <a href="{% url 'login' %}"><button type="button" class="button">Увійти</button></a>
            {% endif %}
        </div>
    </div>
    
    {% block content %}

    {% endblock %}
</body>
</html>
