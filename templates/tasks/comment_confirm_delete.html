{% extends 'base.html' %}
{% block content %}
    <p>Ви впевнені що хочете видалити свій коментар?</p>
    
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'task-list' %}"><button type="button" class="button">Назад до списку завдань</button></a>
        <a href="{% url 'task-detail' object.task.pk %}"><button type="button" class="button">Назад до поточного завдання</button></a>

        <button class="button delete" type="submit">Видалити</button>
    </form>
{% endblock %}
