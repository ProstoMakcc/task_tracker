{% extends 'base.html' %}
{% block content %}
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'task-list' %}"><button class="button">Back to task list</button></a>
        <a href="{% url 'task-detail' object.pk %}"><button class="button">Back to current task</button></a>

        <button class="button delete" type="submit">Delete</button>
    </form>
{% endblock %}
